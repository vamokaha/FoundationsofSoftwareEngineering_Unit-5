<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
  <link rel="stylesheet" href="frontend.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="Base Apparel Logo">
    <h1>We're <span>coming soon</span></h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form>
      <input type="email" placeholder="Email Address">
      <button type="submit">Notify Me</button>
    </form>
    <div class="social-icons">
      <a href="#"><img src="images/icon-facebook.svg" alt="Facebook Icon"></a>
      <a href="#"><img src="images/icon-twitter.svg" alt="Twitter Icon"></a>
      <a href="#"><img src="images/icon-instagram.svg" alt="Instagram Icon"></a>
    </div>
  </div>
</body>
</html>
